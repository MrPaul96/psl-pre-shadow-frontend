<div class="list_candidates_container">

  <button type="button" class="btn btn-primary list_candidates_container__btn" (click)="createCandidate()">
    <i class="fas fa-user-plus list_candidates_container__btn__icon"></i>
    <span class="list_candidates_container__btn__text">Create</span>
  </button>

  <div class="list_candidates_container__criteria-list">
    <select class="list_candidates_container__criteria-list__select" name="criteria-list" [(ngModel)]="selectedCriteriaToSearch">
        <option value="" disabled selected>Criteria</option>
      <option *ngFor="let option of criteriaOptions" [value]="option"> {{option}} </option>
    </select>
  </div>

  <input #term (keyup)="searchByCriteria(term.value)" class="form-control mr-sm-2 list_candidates_container__search" type="text" placeholder="Search">

</div>

<table class="table table-striped candidates_table">
    <thead>
        <tr class="candidates_table__row">
            <th scope="col" class="candidates_table__row__item" *ngFor="let option of criteriaOptions">
                <div class="candidates_table__row__item__data">
                  <div class="candidates_table__row__item__data__text">
                      {{option | titlecase | convertTitle}}
                  </div>
                  <button (click)="executeSort(option)" type="button"
                          class="candidates_table__row__item__data__btn">
                      <i  *ngIf="isSortedAscendent"
                          class="fas fa-sort-up candidates_table__row__item__data__btn__icon"></i>
                      <i  *ngIf="!isSortedAscendent"
                          class="fas fa-sort-down candidates_table__row__item__data__btn__icon"></i>
                  </button>
                </div>
              </th>
              <th scope="col" class="candidates_table__row__item"></th>
         </tr>
    </thead>
    <tbody>
        <tr *ngFor="let candidate of candidates" class="candidates_table__row" #tabla>
            <td class="candidates_table__row__item">{{candidate.name}} </td>
            <td class="candidates_table__row__item">{{candidate.email}}</td>
            <td class="candidates_table__row__item">{{candidate.age}}</td>
            <td class="candidates_table__row__item">{{candidate.startDate | datePipe }} </td>
            <td class="candidates_table__row__item">{{candidate.releaseDate | datePipe}} </td>
            <td class="candidates_table__row__item">{{candidate.preference}}</td>
            <td class="edit-buttons">
                <button type="button" class="btn btn-outline-primary candidates_table__btn" (click)="editCandidate(candidate.id)">
                  <i class="fas fa-edit"></i>
                </button>
              </td>
          </tr>
    </tbody>
  </table>
