<div class="create_user_container">
  <button type="button" class="btn btn-primary create_user_container__btn" (click)="createCandidate()">
    <i class="fas fa-user-plus create_user_container__btn__icon"></i>
    <span class="create_user_container__btn__text">Create</span>
  </button>
  <div class="create_user_container__criteria-text">
    Criteria
  </div>
  <div class="create_user_container__criteria-list">
    <select class="create_user_container__criteria-list__select" name="criteria-list" [(ngModel)]="selectedCriteriaToSearch">
      <option *ngFor="let option of criteriaOptions" [value]="option"> {{option}} </option>
    </select>
  </div>
  <input #term (keyup.enter)="searchByCriteria(term.value)" class="form-control mr-sm-2 create_user_container__search" type="text" placeholder="Search">
</div>
<table class="candidates_table">
  <tr class="candidates_table__row">
    <th class="candidates_table__row__item" *ngFor="let option of criteriaOptions">
      {{option}}
    </th>
    <th class="candidates_table__row__item"></th>
  </tr>
  <tr *ngFor="let candidate of candidates" class="candidates_table__row">
    <td class="candidates_table__row__item">{{candidate.name}} </td>
    <td class="candidates_table__row__item">{{candidate.email}}</td>
    <td class="candidates_table__row__item">{{candidate.age}}</td>
    <td class="candidates_table__row__item">{{candidate.startDate | datePipe }} </td>
    <td class="candidates_table__row__item">{{candidate.releaseDate | datePipe}} </td>
    <td class="candidates_table__row__item">{{candidate.preference}}</td>
    <td class="edit-buttons">
      <button type="button" class="btn btn-secondary candidates_table__btn" (click)="editCandidate()">
        <i class="fas fa-edit"></i>
        <span class="candidates_table__btn__text">Edit</span>
      </button>
    </td>
  </tr>
</table>
