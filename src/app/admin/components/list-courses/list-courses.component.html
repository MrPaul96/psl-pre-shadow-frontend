<div class="list_courses_carousel">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="https://i.udemycdn.com/course/750x422/756150_c033_2.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://i.udemycdn.com/course/750x422/1026604_790b_2.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="https://i.udemycdn.com/course/750x422/1673770_fda4_2.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
</div>
  
<div class="list_courses_container">

  <button type="button" class="btn btn-primary list_courses_container__btn" (click)="createCourse()">
     <i class="fas fa-graduation-cap list_courses_container__btn__icon"></i>
    <span class="list_courses_container__btn__text">Create</span>
  </button>

  <div class="list_courses_container__criteria-list">
    <select class="btn btn-primary list_courses_container__criteria-list__select" name="criteria-list" [(ngModel)]="selectedCriteriaToSearch">
     <option value="">Select an option</option>
      <option *ngFor="let option of criteriaOptions" [value]="option"> {{option | titlecase | convertTitle }} </option>
    </select>

    <input #term [(ngModel)]="termToSearch" (keyup)="searchByCriteria(term.value)" class="form-control mr-sm-2 list_courses_container__criteria-list__search" type="text" placeholder="Search by criteria">
  </div>

</div>
